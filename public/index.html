<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Against Humanity</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div id="game" style="float: left; bottom: 0">
                <div id="whiteCards" >
                    
                </div>
                
            </div>
            <div id="gamestate">
                <p>Not connected</p>
            </div>
            <div id="triangleTL"><!-- just for decoration --></div>
            <div id="blackCard">
                <back>Code</back>
                <back>Against</back>
                <back>Humanity</back>
            </div>

            <div id="timer">
                <p></p>
            </div>
            
            
            <div id="chat" style="float: right">
                <div id="chat-window">
                    <div id="output"></div>
                </div>
                <input id="message" type="text" placeholder="Chat"/>
                <button id="send">Send</button>
                <div id="serverInfo">You are not connected to the server. This makes things difficult.</div>
                <a href=https://github.com/upitroma/codeAgainstHumanity color="blue" target="_blank">source code on github!</a>
            </div>
            <button id="redrawCards">re-draw cards</button>
        </div>

    </body>
    <script src="/player.js"></script>
</html>
